<div style="margin: 20px;">
    <h1>Catalogo de Libros</h1>

    <h4>Alta de Libros</h4>

    <div class="col-sm-4">
        <p>
            <label>Titulo:</label>
            <input type="text" class="form-control"
            [(ngModel)]="libro.titulo"/>
        </p>
        <p>
            <label>Autor:</label>
            <input type="text" class="form-control"
            [(ngModel)]="libro.autor"/>
        </p>
        <p>
            <label>Editorial:</label>
            <input type="text" class="form-control"
            [(ngModel)]="libro.editorial"/>
        </p>
        <p>
            <label>Año de Publicación:</label>
            <input type="text" class="form-control"
            [(ngModel)]="libro.anoPublicacion"/>
        </p>
        <table>
            <tr>
                <td>
                    <button type="button" class="btn btn-primary"
                        (click)="this.insertarLibro()">Insertar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-warning"
                        (click)="this.UpdateLibro()">Editar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger"
                        (click)="this.deleteLibro()">Eliminar</button>
                </td>
            </tr>
        </table>
    </div>
    <hr />
    <p></p>
    <h4>Listado de libros</h4>

    <table class="table">
        <thead>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Editorial</th>
            <th>Año de Publicacion</th>
            <th>Seleccionar</th>
        </thead>
        <tbody>
            @for(libro of libros; track libro.id){
                <tr>
                    <td>{{ libro.titulo }}</td>
                    <td>{{ libro.autor }}</td>
                    <td>{{ libro.editorial }}</td>
                    <td>{{ libro.anoPublicacion }}</td>
                    <td>
                        <button type="button" class="btn btn-success"
                        (click)="selectLibro(libro)">
                        seleccionar
                    </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
